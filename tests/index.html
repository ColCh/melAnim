    <title>melAnim Test Runner</title>

    <link rel='stylesheet' href='./qunit.css'>
    <script src='./qunit.js'></script>

    <script src='../dist/mel-anim.compiled.js'></script>

    <script>
        var equalsPart = function (firstNumber, secondNumber, epsilon) {
            var fractionDiff = Math.abs(firstNumber / secondNumber );
            return fractionDiff >= (1 - epsilon) && fractionDiff <= (1 + epsilon);
        };
        var equalsAppox = function (firstNumber, secondNumber) { return equalsPart(firstNumber, secondNumber, 0.05); };
    </script>

    <script src='./tests/utils.js'></script>

</head>

<div id="qunit"></div> <!-- QUnit fills this with results, etc -->
