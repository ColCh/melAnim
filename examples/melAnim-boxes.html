<script>

    /* Change opacity and height of the element that is animated, over a period of 2000 ms or 2 seconds */
    document.getElementById('start').onclick = function () {
        var divs = document.getElementsByTagName('div');
        var i = 0;
        while ( i in divs ) {
            melAnim(divs[i], {
                opacity: 0.5,
                top: '-5px',
                width: "50px",
                height: "10px",
                'margin-top': '10px',
                'margin-left': '10px'
            }, {
                duration: '10s',
                fillMode: 'forwards'
            });
            i++;
        }
    };
</script>
