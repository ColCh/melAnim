    <meta charset="UTF-8"/>
    <title> melAnim.js test </title>
    <script type="text/javascript" src="../dist/mel-anim.compiled.js"></script>
    <style>
        @-webkit-keyframes tst {
            /*
            0% {
                width: 50px;
            }*/

            30% {
                width: 150px;
                -webkit-animation-timing-function: linear;
            }

            50% {
                width: 200px;
                -webkit-animation-timing-function: ease-out;
            }

            100% {
                width: 300px;
            }
        }

        article, aside, figure, footer, header, hgroup, menu, nav, section {
            display: block;
        }

        .css {
            -webkit-animation-name: tst-;
            -webkit-animation-duration: 3s;
            -webkit-animation-iteration-count: 1;
            -webkit-animation-timing-function: ease-in-out; /*cubic-bezier(1.000, 0.005, 1.000, 0)*/;
            -webkit-animation-delay: 0s;
            -webkit-animation-fill-mode: both;
            -webkit-animation-direction: alternate;
        }

        .anim {
            border: 1px black solid;
            position: absolute;
            width: 10px;
        }

        body {
            background-color: gray;
            padding: 0px;
            position: relative;
            height: 450px;
            border: 1px #ff0000 dashed;
            margin-top: 50px;
        }
    </style>
</head>
<body>
<div style="top: 10%;" class="anim css">Anim me ONE!</div>
