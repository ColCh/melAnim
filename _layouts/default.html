<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="{{ site.title }} : {{ site.description }}" />
    
    {% if page.title %}
	<title>{{ page.title }} | {{ site.title }}</title>
    {% else %}
	<title>{{ site.title }}</title>
    {% endif %}

    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    
    <!--[if lt IE 9]>
	<script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    
    <link rel="stylesheet" href="{{ site.baseurl }}stylesheets/bootstrap.css">
    <link rel="stylesheet" href="{{ site.baseurl }}stylesheets/bootstrap-responsive.css"> 
    
    <link rel="shortcut icon" href="{{ site.baseurl }}/images/favicon.ico" >
    <link rel="icon" type="image/gif" href="{{ site.baseurl }}/images/animated_favicon1.gif" >
        
  </head>

  <body>
  
    <div class="container-fluid">
    
        <div class="row-fluid header">
            <!-- HEADER -->
            {% include header.html %}
        </div>
        
        <div class="row-fluid">
            <div class="span3">
                <!-- MENU -->
                {% include menu.html %}
            </div>

            <!-- CONTENT -->
            <div class="span9" id="content">
                {{ content }}
            </div>
        </div>
        
    </div>

    <!-- FOOTER  -->
    <!-- NULL -->
    
    <a href="https://github.com/ColCh/melAnim" class="fork-me visible-desktop">
        <img src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub">
    </a>
    
    <script src="http://yandex.st/jquery/1.9.1/jquery.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/js/bootstrap.min.js" defer async></script>
    <script src="https://google-code-prettify.googlecode.com/svn/loader/run_prettify.js?skin=desert&autoload=true" defer async></script>
    <script src="{{ site.baseurl }}javascripts/historyApi/history.js?basepath=/melAnim/&redirect=true"></script>
    <script src="{{ site.baseurl }}javascripts/melAnim/dist/mel-anim.compiled.js"></script>
    <script src="{{ site.baseurl }}javascripts/script.js"></script>

  </body>
</html>
